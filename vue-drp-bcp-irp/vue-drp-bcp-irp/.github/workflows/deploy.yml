# .github/workflows/deploy.yml
name: Deploy Vite site to GitHub Pages (Windows)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci
        shell: pwsh

      - name: Build
        run: npm run build
        shell: pwsh

      # SPA fallback so refreshes/deep links don't 404 on Pages
      - name: Create 404.html
        run: Copy-Item -Path dist/index.html -Destination dist/404.html
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: windows-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
